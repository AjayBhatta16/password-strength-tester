<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon2.ico">
    <title>Password Validator</title>
    <script data-ad-client="ca-pub-1884887704642904" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div id="content">
        <input type="password">
        <p id="param1" data-param="1"><span class="icon-container">-</span> Must be at least 8 characters</p>
        <p id="param2" data-param="2"><span class="icon-container">-</span> Must contain at least 1 capital letter</p>
        <p id="param3" data-param="3"><span class="icon-container">-</span> Must contain at least 1 lowercase letter</p>
        <p id="param4" data-param="4"><span class="icon-container">-</span> Must contain at least 1 numerical character</p>
        <p id="param5" data-param="5"><span class="icon-container">-</span> Must contain at least 1 special character</p>
    </div>
</body>
<script src="script.js"></script>
